<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDC Fleet Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">




    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <!-- sidebar -->
    <div class="ui sidebar inverted vertical menu sidebar-menu" id="sidebar">
        <div class="item">
            <div class="header">General</div>
            <div class="menu">
                <a class="item">
                    <div>
                        <i class="icon tachometer alternate"></i>
                        Dashboard
                    </div>
                </a>
            </div>
        </div>
        <div class="item">
            <div class="header">
                Administration
            </div>
            <div class="menu">
                <a class="item">
                    <div><i class="cogs icon"></i>Settings</div>
                </a>
            </div>
        </div>

        <a href="#" class="item">
            <div>
                <i class="icon chart line"></i>
                Charts
            </div>
        </a>
        <div class="item">
            <div class="header">Other</div>
            <div class="menu">
                <a href="#" class="item">
                    <div>
                        <i class="icon envelope"></i>
                        Messages
                    </div>
                </a>
            </div>
        </div>

    </div>

    <nav class="ui top fixed inverted menu">
        <div class="left menu">
            <a href="#" class="sidebar-menu-toggler item" data-target="#sidebar">
                <i class="sidebar icon"></i>
            </a>
            <a href="#" class="header item">
                IDC Fleet Management
            </a>
        </div>

        <div class="right menu">
            <a href="#" class="item">
                <i class="bell icon"></i>
            </a>
            <div class="ui dropdown item">
                <i class="user cirlce icon"></i>
                <div class="menu">
                    <a href="#" class="item">
                        <i class="info circle icon"></i> Profile</a>
                    <a href="#" class="item">
                        <i class="wrench icon"></i>
                        Settings</a>
                    <a href="#" class="item">
                        <i class="sign-out icon"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- <div id="map"></div> -->
    <div class="pusher">
        <div class="main-content">
            <div class="ui grid stackable padded">
                <div class="four wide computer eight wide tablet sixteen wide mobile column">
                    <div class="ui fluid card">
                        <div class="content">
                            <div class="ui right floated header red">
                                <i class="icon car"></i>
                            </div>
                            <div class="header">
                                <div class="ui red header">
                                    0
                                </div>
                            </div>
                            <div class="meta">
                                Defected
                            </div>
                            <div class="description">
                                
                            </div>
                        </div>
                    </div>
                </div>


                <div class="four wide computer eight wide tablet sixteen wide mobile column">
                    <div class="ui fluid card">
                        <div class="content">
                            <div class="ui right floated header green">
                                <i class="icon car"></i>
                            </div>
                            <div class="header">
                                <div class="ui header green">3</div>
                            </div>
                            <div class="meta">
                                Good
                            </div>
                            <div class="description">
                                
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!--map-->
            <div class="ui grid stackable padded">
                <div class="column">
                    <div class="ui fluid card">
                        <div class="content">
                            <div class="ui right floated header">
                                <i class="icon map"></i>
                            </div>
                            <div class="header">
                                <div class="ui header">
                                    Map
                                </div>
                            </div>
                            <div class="meta">
                                Real Time Tracking Car
                            </div>
                            <div class="description">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ui grid stackable padded">
                <div class="column">
                    <table class="ui celled striped table">
                        <thead>
                            <tr>
                                <th colspan="3">
                                    Regsitered Car
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="collapsing">
                                    <i class="car icon"></i> Car 1
                                </td>
                                <td>Good</td>
                                <td class="right aligned collapsing">10 hours ago</td>
                            </tr>
                            <tr>
                                <td><i class="car icon"></i>Car 2</td>
                                <td>Need to refuel - Good</td>
                                <td class="right aligned">10 hours ago</td>
                            </tr>
                            <tr>
                                <td><i class="car icon"></i>Car 3</td>
                                <td>Need to Repair</td>
                                <td class="right aligned">10 hours ago</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        var map = L.map('map').setView([32.8872, 13.1913], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([32.8872, 13.1913]).addTo(map);
        var marker2 = L.marker([32.4872, 13.1913]).addTo(map);
        marker.bindPopup("<b>Car 1</b><br>Status On")
        marker2.bindPopup("<b>Car 2</b><br>Status Off")



    </script>
</body>

</html>
